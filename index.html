<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1>Digital Clock</h1> 

    <div class="container">
        <div class="box">
            <div class="clock">
                <span id="hrs" class="font">00</span>
                <span>:</span>
                <span id="mins" class="font">00</span>
                <span>:</span>
                <span id="sec" class="font">00 </span>
                <span id="am">am</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
